<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>DMWIN Register</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
    }

    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff0040;
    }

    h2 {
      text-align: center;
      color: #ff0040;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(45deg, #ff0037, #ff0077);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Review Slider */
    .review-section {
      margin-top: 30px;
    }

    .review-title {
      text-align: center;
      font-size: 20px;
      color: #ff0077;
      margin-bottom: 10px;
    }

    .slider {
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #ff0077;
    }

    .slide-track {
      display: flex;
      animation: scroll 14s linear infinite;
    }

    .slide {
      min-width: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: #151515;
      text-align: center;
      font-size: 17px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* Bottom buttons */
    .bottom-btns {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    .btn2 {
      background: #222;
      padding: 12px;
      width: 48%;
      border-radius: 8px;
      text-align: center;
      color: white;
      text-decoration: none;
      border: 1px solid #ff0040;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
